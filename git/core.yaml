- name: git
  hosts: 127.0.0.1
  connection: local

  tasks:
    - name: Install Homebrew packages
      homebrew:
        name: "{{ item }}"
      loop:
        - git
        - gnupg
        - pinentry-mac

    - name: update agent
      copy:
        dest: ~/.gnupg/gpg-agent.conf
        content: |
          pinentry-program /usr/local/bin/pinentry-mac

    - name: Install Github Desktop (macOS)
      homebrew_cask:
        name: github
