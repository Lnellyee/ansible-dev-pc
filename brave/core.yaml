- name: Brave
  hosts: 127.0.0.1
  connection: local

  vars:
    brave_distribution_release: "{{ 'eoan' if ansible_distribution_release == 'focal' else ansible_distribution_release }}"
    is_mac: "{{ ansible_distribution == 'MacOSX' }}"

  tasks:
    - set_fact: is_wsl={{ not is_mac and lookup('file', '/proc/version') is regex('(M|m)icrosoft') }}

    - name: Add Brave APT package key
      become: yes
      apt_key:
        url: https://brave-browser-apt-release.s3.brave.com/brave-core.asc
      when: not is_mac and not is_wsl

    - name: Add Brave APT package repository
      become: yes
      apt_repository:
        repo: deb [arch=amd64] https://brave-browser-apt-release.s3.brave.com/ {{ brave_distribution_release }} main
        filename: brave-browser-release-{{ brave_distribution_release }}
        update_cache: no
      register: apt_repository
      when: not is_mac and not is_wsl

    - name: Update APT package list
      become: yes
      apt:
        update_cache: yes
      when: apt_repository.changed
      register: apt_update
      retries: 5
      until: apt_update is success

    - name: Install Brave (Linux)
      become: yes
      apt:
        package: brave-browser
      when: not is_mac and not is_wsl

    # macOS

    - name: Install Brave (macOS)
      homebrew_cask:
        name: brave-browser
      when: is_mac
